<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Maria Eduarda — Contato</title>
  <!-- Importa o CSS externo -->
  <link rel="stylesheet" href="estilo.css">
</head>
<body>
  <!-- Cabeçalho do site com logo/nome e menu de navegação -->
  <header class="site-header">
    <div class="container">
      <a class="brand" href="index.html">Maria Eduarda</a>
      <nav class="main-nav" aria-label="Menu principal">
        <a href="index.html">Sobre</a>
        <a href="formacao.html">Formação</a>
        <a href="portifolio.html">Portifólio</a>
        <a href="contato.html">Contato</a>
      </nav>
    </div>
  </header>

  <!-- Conteúdo principal da página -->
  <main class="container">
    <h1>Contato</h1>
    <p id="meu-paragrafo">
      Este formulário é apenas visual, a validação dos dados é realizada no navegador via JavaScript.
    </p>

    <!-- Formulário de contato (apenas visual, sem envio real) -->
    <form id="contactForm" class="contact-form" action="#" method="post" novalidate>
      <!-- Campo nome -->
      <label for="nome">Nome</label>
      <input id="nome" name="nome" type="text" placeholder="Seu nome" required aria-required="true">

      <!-- Campo e-mail -->
      <label for="email">E-mail</label>
      <input id="email" name="email" type="email" placeholder="seu@exemplo.com" required aria-required="true">

      <!-- Campo mensagem -->
      <label for="mensagem">Mensagem</label>
      <textarea id="mensagem" name="mensagem" rows="6" placeholder="Escreva sua mensagem..." required aria-required="true"></textarea>

      <!-- Botões de ação -->
      <div class="form-actions">
        <button type="submit">Enviar</button>
        <button type="reset" class="secondary">Limpar</button>
      </div>

      <!-- Área de feedback do formulário -->
      <div id="feedback" role="status" aria-live="polite" class="feedback"></div>
    </form>
  </main>

  <!-- Rodapé -->
  <footer class="site-footer">
    <div class="container">
      <p>© <span id="ano-copyright-4"></span> — Maria Eduarda</p>
    </div>
  </footer>
